                $.ajax(settings).done(function (response) {
                  console.log(response);
                });
          python:
          - name: Example request
            example:
            - type: code
              lang: python
              source:
              - |-
                import requests

                url = "https://<region>.kms.cloud.ibm.com/api/v2/keys"

