      - BearerAuth: []
      summary: Retrieve a list of keys
      tags:
      - Keys
      x-sdk-operations:
        request-examples:
          curl:
          - name: Example request
            example:
            - type: code
              lang: curl
              source:
              - |-
                curl GET \
