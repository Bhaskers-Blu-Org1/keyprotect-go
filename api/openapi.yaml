            is supported.
          example: RSAES_OAEP_SHA_256
          type: string
          writeOnly: true
      required:
      - encryptedNonce
      - encryptionAlgorithm
      - iv
      - payload
      type: object
    Key:
      description: Properties that describe a key.
      properties:
        type:
          default: application/vnd.ibm.kms.key+json
          description: Specifies the MIME type that represents the key resource. Currently,
